<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>MY IMAGE GALLERY</h1></center>
    <div class="full-img" id="fullimgbox">

        <img src="images/image8.jpg" alt="Shinchan" width="250" onclick="openimg(this.src)">
        <img src="images/image9.jpg" alt="Movie"  width="250" onclick="openimg(this.src)">
        <img src="images/image10.jpg" alt="Office" width="250" onclick="openimg(this.src)">
        <img src="images/image11.jpg" alt="songs" width="250" onclick="openimg(this.src)">

        <img src="images/image15.jpg" alt="internship" width="250" onclick="openimg(this.src)">
  

    </div>
    <script>
        var fullimgbox = document.getElementById("fullimgbox")
        var fullimg = document.getElementById("fullimg")
        var images = document.querySelectorAll(".img-gallery img");
        var currentIndex = 0;


        function openimg(picture){
            fullimgbox.style.display = "flex";
            fullimg.src = picture;
        }
        function closeimg(){
            fullimgbox.style.display = "none";
        }
    </script>
</body>
</html>
